<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Создать новую папку</h2>
  
  <mat-dialog-content>
    <mat-form-field class="folder-name-input">
      <mat-label>Название папки</mat-label>
      <input matInput formControlName="title" placeholder="Введите название папки">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Создать</button>
  </mat-dialog-actions>
</form>
