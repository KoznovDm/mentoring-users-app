<div>
  <h2 mat-dialog-title>Удаление папки</h2>
  
  <mat-dialog-content>
    <p>Вы действительно хотите удалить эту папку?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Нет</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Да</button>
  </mat-dialog-actions>
</div>
